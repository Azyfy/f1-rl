<div ng-if="!$ctrl.races" class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
  
  <table ng-if="$ctrl.races" >
      <thead>
        <tr><th > {{ $ctrl.year }} Race Schedule </th></tr>
      </thead>
      <tbody>
          <tr> 
              <td>Round</td>
              <td>Race Name</td>
              <td>Date</td>
              <td>Time</td>
              <td>Circuit Name</td>
              <td>Locality</td>
              <td>Country</td>
          </tr>
      </tbody>
      <tr ng-repeat="race in $ctrl.races" >
          <td> {{ race.round }} </td>
          <td>
            {{ race.raceName }}
          </td>
          <td> {{ race.date }} </td>
          <td> {{ race.time }} </td>
          <td> {{ race.Circuit.circuitName }} </td>
          <td> {{ race.Circuit.Location.locality }} </td>
          <td> {{ race.Circuit.Location.country }} </td>

        </tr>
  </table>
  
  <p> {{ $ctrl.errorMessage }} </p>
