
<div ng-if="!$ctrl.driverStandings" class="spinner">
  <p> Loading data . . . </p>
  <img src="/f1-rl/core/gif/f1rbr.gif" alt="gif">
</div>

<div  ng-if="$ctrl.driverStandings" >

  <div class="option-con" >
    <div class="search" >
      <input type="text" ng-model="$ctrl.searchFilter" placeholder="Search" >
        <i class="fas fa-search"></i>
      </div>
    </div>

  <div class="container-dt" >

    <table>
          <thead>
            <tr>
              <th colspan="5" >Driver Standings {{ $ctrl.year }} </th>
            </tr>

            <tr> 
              <td>Position</td>
              <td>Name</td>
              <td>Contructors</td>
              <td>Wins</td>
              <td>Points</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="driver in $ctrl.driverStandings | filter: $ctrl.searchFilter " ng-click="$ctrl.pickDriver(driver.Driver)" class="tr-link" >
              <td> {{ driver.position }} </td>
              <td>
                {{ driver.Driver.givenName }} &nbsp; {{ driver.Driver.familyName }}
              </td>
              <td> {{ driver.Constructors[0].name }} </td>
              <td> {{ driver.wins }} </td>
              <td> {{ driver.points }} </td>
            </tr>
          </tbody>
    </table>

    <f1-driver-detail data="$ctrl.driverDetails" ></f1-driver-detail>

  </div>

</div>

<div ng-if="$ctrl.errorMessage" class="error-cont" >
  <p> {{ $ctrl.errorMessage }} </p>
</div>
