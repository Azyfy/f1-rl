<div ng-if="$ctrl.data" >
    <h3 > Driver </h3>

    <p>Name {{ $ctrl.data.givenName }} </p>
    <p>Surname {{ $ctrl.data.familyName }} </p>
    <p>Born {{ $ctrl.data.dateOfBirth }} </p>

    <p> <a ng-href="#!/list/results/driver/{{$ctrl.year}}/{{$ctrl.data.driverId}}"> Results</a> </p>
    <p>Link {{ $ctrl.data.url }} </p>
</div>
