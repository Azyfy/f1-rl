<h1> F1 list </h1>

<table>
    <thead>
      <tr><th >Driver Standings Year</th></tr>
    </thead>
    <tbody>
        <tr> 
            <td>#</td>
            <td>Name</td>
            <td>Contructor</td>
            <td>Wins</td>
            <td>Points</td>
        </tr>
      <tr ng-repeat="driver in $ctrl.driverStandings" >
        <td> {{ driver.position }} </td>
        <td>
          {{ driver.Driver.name }} &nbsp; {{ driver.Driver.familyName }}
        </td>
        <td> {{ driver.Constructors[0].name }} </td>
        <td> {{ driver.wins }} </td>
        <td> {{ driver.points }} </td>
      </tr>
    </tbody>
  </table>
